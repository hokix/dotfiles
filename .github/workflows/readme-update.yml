name: Update README Stats

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README Statistics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count configuration files
        id: count
        run: |
          echo "lua_files=$(find nvim -name '*.lua' -type f 2>/dev/null | wc -l)" >> $GITHUB_OUTPUT
          echo "total_configs=$(find . -maxdepth 1 -type d | tail -n +2 | wc -l)" >> $GITHUB_OUTPUT
          echo "shell_files=$(find bash zsh -type f 2>/dev/null | wc -l)" >> $GITHUB_OUTPUT

      - name: Update README with stats
        run: |
          # Create new stats section
          cat > /tmp/new_stats.txt << EOF
          <!-- STATS_START -->
          - **Configuration Packages:** ${{ steps.count.outputs.total_configs }}
          - **Neovim Lua Files:** ${{ steps.count.outputs.lua_files }}
          - **Shell Config Files:** ${{ steps.count.outputs.shell_files }}
          <!-- STATS_END -->
          EOF
          
          # Replace stats section in README
          sed -i '/<!-- STATS_START -->/,/<!-- STATS_END -->/{ 
            /<!-- STATS_START -->/r /tmp/new_stats.txt
            d
          }' README.md

      - name: Check for changes
        id: git_status
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: auto-update README stats [skip ci]"
          git push

      - name: Display stats
        run: |
          echo "âœ… README stats updated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration packages: ${{ steps.count.outputs.total_configs }}" >> $GITHUB_STEP_SUMMARY
          echo "- Neovim Lua files: ${{ steps.count.outputs.lua_files }}" >> $GITHUB_STEP_SUMMARY
          echo "- Shell files: ${{ steps.count.outputs.shell_files }}" >> $GITHUB_STEP_SUMMARY
